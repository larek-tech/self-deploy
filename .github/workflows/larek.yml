name: build-and-publish-larek

on:
  push:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies for tests
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements-docs.txt || true
          pip install pytest

      - name: Run tests
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install pytest
          pytest -q
        continue-on-error: false

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push larek image
        env:
          IMAGE: ghcr.io/larek-tech/larek
        run: |
          docker build -f Dockerfile.larek -t $IMAGE:${{ github.sha }} .
          docker tag $IMAGE:${{ github.sha }} $IMAGE:latest
          docker push $IMAGE:${{ github.sha }}
          docker push $IMAGE:latest

