name: larek-cli

services:
  gitlab:
    image: "gitlab/gitlab-ce:latest"
    container_name: gitlab_server
    restart: always
    environment:
      GITLAB_ROOT_PASSWORD: "${GITLAB_ROOT_PASSWORD:-SuperSecurePassword123}"
      GITLAB_OMNIBUS_CONFIG: |
        external_url '${GITLAB_EXTERNAL_URL:-http://gitlab_server:80}';
        gitlab_rails['gitlab_email_from'] = '${GITLAB_EMAIL_FROM:-admin@larek.tech}';
    ports:
      - "${GITLAB_HTTP_PORT:-80}:80"
      - "${GITLAB_HTTPS_PORT:-443}:443"
      - "${GITLAB_SSH_PORT:-2222}:22"
    volumes:
      - gitlab_config:/etc/gitlab
      - gitlab_logs:/var/log/gitlab
      - gitlab_data:/var/opt/gitlab
    networks:
      - gitlab-network
    shm_size: "256m"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/-/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 5m

  nexus:
    image: sonatype/nexus3:3.86.2
    container_name: nexus
    restart: always
    ports:
      - "${NEXUS_HTTP_PORT:-8081}:8081"
      - "${NEXUS_DOCKER_PORT:-8082}:8082"
    volumes:
      - nexus_data:/nexus-data
    networks:
      - gitlab-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/service/rest/v1/status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 2m

  gitlab-runner:
    image: "gitlab/gitlab-runner:alpine"
    container_name: gitlab_runner
    restart: always
    depends_on:
      gitlab:
        condition: service_healthy
    volumes:
      - gitlab_runner_config:/etc/gitlab-runner
      - "/var/run/docker.sock:/var/run/docker.sock" # Mount for Docker-in-Docker (dind)
    networks:
      - gitlab-network
    environment:
      - GITLAB_URL=${GITLAB_URL:-http://gitlab_server}

  # TODO: add sonar

networks:
  gitlab-network:
    driver: bridge

volumes:
  gitlab_config:
    driver: local
  gitlab_logs:
    driver: local
  gitlab_data:
    driver: local
  nexus_data:
    driver: local
  gitlab_runner_config:
    driver: local
